{% extends 'scan/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% load static %}

{% block page_title %}Search{% endblock %}

{% block scripts %}
<script type="application/javascript" src="{% static 'scan/js/datepicker.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'scan/css/datepicker.min.css' %}">
{% endblock %}

{% block container %}
<div class="col-lg-6">
<div class="text-center">
<img src="{% static 'scan/logo1.png' %}" alt="ActualScan" style="width: 90%; margin: 40px">
</div>

<form action="/scanresults/">
   <dl>
   {% crispy form %}
   </dl>
</form>
</div>
{% endblock %}
