{% extends 'layouts/base.html' %}
{% from "macros/form.html" import render_field, render_selectmultiple_field %}
{% block body %}
<form>
   <dl>
   {{ render_field(form.scan_query, show_errors) }}
   {{ render_selectmultiple_field(form.query_tags, show_errors) }}
   {{ form.csrf_token }}
   </dl>

   <button name="skip_scan" value="true" type="submit" class="btn btn-primary">Search</button>
   <button type="submit" class="btn btn-primary">Scan</button>
</form>
{% endblock %}
