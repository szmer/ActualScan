{% extends "layouts/base.html" %}

{% block title %}Your account{% endblock %}
{% block container %}
<h1>Welcome!
     <small class="text-muted">{{ _('%(email)s', email=user.email) }}
     </small>
</h1>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Account options</h5>

    <ul class="list-group list-group-flush">
       <li class="list-group-item"><a href="{{ url_for('security.change_password') }}" class="card-link">
             Change password</a></li>
    </ul>

    <ul class="list-group list-group-flush">
       <li class="list-group-item"><a href="{{ url_for('security.logout') }}" class="card-link">
             Logout</a></li>
    </ul>
  </div>
</div>
{% endblock %}
